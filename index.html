<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Planets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Solar System - Pixel Style</h1>

  <table>
    <thead>
      <tr>
        <th>Planet</th>
        <th>Image</th>
        <th>Diameter (km)</th>
        <th>Moons</th>
        <th>Orbit Time (Earth days)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mercury</td>
        <td><img src="images (1).jpeg" alt="Mercury" /></td>
        <td>4,879</td>
        <td>0</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Venus</td>
        <td><img src="images (2).jpeg" alt="Venus" /></td>
        <td>12,104</td>
        <td>0</td>
        <td>225</td>
      </tr>
      <tr>
        <td>Earth</td>
        <td><img src="images (3).jpeg" alt="Earth" /></td>
        <td>12,742</td>
        <td>1</td>
        <td>365</td>
      </tr>
      <tr>
        <td>Mars</td>
        <td><img src="images (4).jpeg" alt="Mars" /></td>
        <td>6,779</td>
        <td>2</td>
        <td>687</td>
      </tr>
      <tr>
        <td>Jupiter</td>
        <td><img src="images (5).jpeg" alt="Jupiter" /></td>
        <td>139,820</td>
        <td>79</td>
        <td>4,333</td>
      </tr>
      <tr>
        <td>Saturn</td>
        <td><img src="images (6).jpeg" alt="Saturn" /></td>
        <td>116,460</td>
        <td>83</td>
        <td>10,759</td>
      </tr>
      <tr>
        <td>Uranus</td>
        <td><img src="images (7).jpeg" alt="Uranus" /></td>
        <td>50,724</td>
        <td>27</td>
        <td>30,688</td>
      </tr>
      <tr>
        <td>Neptune</td>
        <td><img src="images (8).jpeg" alt="Neptune" /></td>
        <td>49,244</td>
        <td>14</td>
        <td>60,182</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
